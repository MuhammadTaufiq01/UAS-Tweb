<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Pemesanan</title>
</head>

<body>
  <h1 class="bold" style="color: #ffac0f;">Pemesanan Design</h1><br>
  <hr>

  <table class="table table-borderless" style="width: 500px;">
    <tr>
      <td><label>Nama Barang</label></td>
      <td><select class="form-select" onchange="pilihan()" id="pilih-desain" name="namabarang"
          aria-label="Default select example">
          <option selected></option>
          <option value="1">Desain Logo gambar</option>
          <option value="2">Desain Logo lingkaran</option>
          <option value="3">Desain Wallpaper / Poster</option>
          <option value="4">Desain Banner Youtube</option>
          <option value="5">Desain Avatar 3D</option>
        </select></td>
    </tr>

    <tr>
      <td><label>Harga</label></td>
      <td>
        <p id="harga" name="harga"></p>
      </td>
    </tr>

    <tr>
      <td><label>Jumlah</label></td>
      <td><input type="text" oninput="hasil()" id="jumlah" name="jumlah"></td>
    </tr>

  </table>
  <hr>
  <table class="table table-borderless" style="width: 500px;">
    <tr>
      <td><label>Total</label></td>
      <td>
        <p id="total" name="total"></p>
      </td>
    </tr>

    <tr>
      <td><label>Diskon</label></td>
      <td>
        <p id="dis" name="diskon"></p>
      </td>
    </tr>
    <tr>
      <td>
        <p><i>Belanja lebih dari Rp 100000 dapat diskon 10%</i> </p>
      </td>
    </tr>

    <tr>
      <td><label>Bayar</label></td>
      <td>
        <p id="bayar" name="bayar"></p>
      </td>
    </tr>

  </table>

  <hr><br>
  <a style="margin: 30px; width: 200px;" class="btn btn-warning" role="button" href="pembayaran/index.html">Pesan</a>


  <script type="text/javascript" src="pemesanan.js"></script>

    crossorigin="anonymous"></script>

</body>

</html>
